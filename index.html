        <meta property="og:site_name" content="vyvn">
        <meta property="og:type" content="website">
        <meta property="og:url" content="http://www.vyvn.com">
        <meta property="og:title" content="vyvn">

        <meta property="og:image" content="http://www.vyvn.com/images/vyvn_fb_image.jpg">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="splash">
	    <img src="images/vyvn_placeholder.png" class="placeholder" />
            <div class="overlay"></div>
            <div class="content">
                <div class="vyvn-icon-logo logo-icon"></div>
                <h1 class="logo-title">vyvn</h1>
            </div>
        </div>
        <div class="grid">
            <div class="section">
                <h2 class="main-header">What is vyvn?</h2>
                <p>Vyvn is a NYC-based Burning Man camp that started in the summer of 2013. Our NYC-based party series focuses on small, intimate events with locally-sourced music and art.</p>
            </div>
            <div class="section social-media">
                <a href="https://www.facebook.com/vyvnnyc" class="vyvn-icon-facebook social-link" target="_blank"></a>
                <a href="http://websta.me/tag/vyvn" class="vyvn-icon-instagram social-link" target="_blank"></a>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script>
            (function() {
                if (navigator.userAgent.match(/(iPhone|iPod|iPad|Android|BlackBerry)/)) {
                    return;
                }

                var $video = $('<video autoplay loop class="splash-video"><source src="videos/vyvn.mp4" type="video/mp4"></video>');
                $('.splash').prepend($video);
		$video.get(0).playbackRate = 0.9;
            })();
        </script>
    </body>
